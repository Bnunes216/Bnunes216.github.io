<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Personagem RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        label {
            grid-column: 1 / 2;
            align-self: center;
        }

        input {
            grid-column: 2 / 3;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #statusDisplay {
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <h1>Ficha do Personagem RPG</h1>

    <form id="personagemForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="classe">Classe:</label>
        <input type="text" id="classe" required>

        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" required>

        <label for="forca">Força:</label>
        <input type="number" id="forca" required>

        <label for="agilidade">Agilidade:</label>
        <input type="number" id="agilidade" required>

        <label for="inteligencia">Inteligência:</label>
        <input type="number" id="inteligencia" required>

        <button type="submit">Gerar Status</button>
    </form>

    <h2>Status do Personagem:</h2>
    <div id="statusDisplay"></div>

    <script>

        const personagemForm = document.getElementById('personagemForm');
        const statusDisplay = document.getElementById('statusDisplay');


        personagemForm.onsubmit = function (event) {
            event.preventDefault();


            const nome = document.getElementById('nome').value;
            const classe = document.getElementById('classe').value;
            const nivel = document.getElementById('nivel').value;
            const forca = document.getElementById('forca').value;
            const agilidade = document.getElementById('agilidade').value;
            const inteligencia = document.getElementById('inteligencia').value;

            statusDisplay.innerHTML = `
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Classe:</strong> ${classe}</p>
                <p><strong>Nível:</strong> ${nivel}</p>
                <p><strong>Força:</strong> ${forca}</p>
                <p><strong>Agilidade:</strong> ${agilidade}</p>
                <p><strong>Inteligência:</strong> ${inteligencia}</p>
            `;
        };
    </script>
</body>

</html>
